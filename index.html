<!doctype html>
<html ng-app="myModule">
<head>
    
    
    <script src="Script/angular.js"></script>
    <script src="Script/myscript.js"></script>
    </head>
<body>
    
    
    <div ng-controller=myController>
        {{message}}
        <div >
            <ul >
                <li ng-repeat="con in country">Country Name : {{con.name}}
                <ul>
                <li ng-repeat="city in con.cities">City Name: {{city.name}}</li>
                </ul>
                </li>
                
                
            
            </ul>
       
       </div>
        

        Order By : <select ng-model="sortColumn">
        <option value="firstName">Name ASC</option>
        <option value="lastName">LastName ASC</option>
        <option value="gender">Gender ASC</option>
        <option value="+salary">Salary DSC</option></select>
        <table>
        <thead>
            <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Gender</th>
            <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees | orderBy:sortColumn">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.salary | currency:"$"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    </body>
</html>
